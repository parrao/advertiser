

#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.open-in-view=true

# enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


spring.datasource.url=jdbc:h2:mem:advertiserDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#mybatis
# see http://www.mybatis.org/mybatis-3/configuration.html#settings
mybatis.configuration.mapUnderscoreToCamelCase=true


# Pretty-print JSON responses
 spring.jackson.serialization.indent-output=true

###
# Actuator Configuration
###
management.server.port=8090
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true


info.app.name=iHeart Media Services
info.app.description=A RESTful web services
info.build.group=@group@
info.build.version=@version@